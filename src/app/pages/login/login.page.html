<ion-content>

    <ion-slides class="mainSlide" #slides>
        <ion-slide>
            <form (ngSubmit)="login()" #formLogin="ngForm">
                <ion-grid fixed>

                    <ion-row>
                        <ion-col>
                            <img src="/assets/avatars/av-1.png">
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-list>
                                <ion-item>
                                    <ion-label>Email</ion-label>
                                    <ion-input name="email" type="email" [(ngModel)]="userLogin.email" email required></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label>Password</ion-label>
                                    <ion-input name="password" type="password" [(ngModel)]="userLogin.password" required></ion-input>
                                </ion-item>

                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round" [disabled]="formLogin.invalid">
                                Login
                            </ion-button>
                        </ion-col>
                    </ion-row>

                </ion-grid>
            </form>
        </ion-slide>

        <ion-slide>
            <ion-grid fixed>

                <app-avatar-selector (avatar)="userRegis.avatar = $event"></app-avatar-selector>

                <form (ngSubmit)="registrar()" #formRegis="ngForm">
                    <ion-row>
                        <ion-col>
                            <ion-list>

                                <ion-item>
                                    <ion-label>Email</ion-label>
                                    <ion-input name="email" type="email" [(ngModel)]="userRegis.email" email required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Nombre</ion-label>
                                    <ion-input name="nombre" type="text" [(ngModel)]="userRegis.nombre" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Ciudad</ion-label>
                                    <ion-input name="ciudad" type="text" [(ngModel)]="userRegis.ciudad" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Direcci√≥n</ion-label>
                                    <ion-input name="direccion" type="text" [(ngModel)]="userRegis.direccion" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Password</ion-label>
                                    <ion-input name="password" type="password" [(ngModel)]="userRegis.password" required></ion-input>
                                </ion-item>

                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round" [disabled]="formRegis.invalid">
                                Crear usuario
                            </ion-button>
                        </ion-col>
                    </ion-row>

                </form>
            </ion-grid>
        </ion-slide>
    </ion-slides>

</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <ion-row>
            <ion-col>
                <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="mostrarLogin()">
                    Ingresar
                </ion-button>
            </ion-col>

            <ion-col>
                <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="mostrarRegistro()">
                    Registrarme
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>

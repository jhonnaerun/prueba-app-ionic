<div class="post">

    <ion-item lines="none">
        <ion-label>
            <h1>{{producto.nombre}}</h1>
        </ion-label>
    </ion-item>

    <ion-slides pager=true *ngIf="producto.imgs.length > 1">
        <ion-slide *ngFor="let img of producto.imgs" class="image-slide" [style]=" (img |imagen: producto.usuario )|domSanatizer">
        </ion-slide>
    </ion-slides>

    <ion-slides *ngIf="producto.imgs.length == 1" [options]="slideOne">
        <ion-slide class="image-slide" [style]=" (producto.imgs[0] |imagen: producto.usuario )|domSanatizer">
        </ion-slide>
    </ion-slides>

    <ion-item lines="none">
        <ion-button slot="start" shape="round" fill="outline" (click)="presentModal()">Actualizar</ion-button>
        <ion-button slot="end" shape="round" fill="outline">Comprar</ion-button>
    </ion-item>

    <ion-item lines="none">
        <ion-row>
            <ion-col size="4">
                <ion-badge text-wrap class="ion-text-justify" color="primary">{{producto.categoria}}</ion-badge>
            </ion-col>
            <ion-col size="8" style="padding-left: 20px;">
                <ion-label text-wrap class="ion-text-left">
                    Disponible: {{producto.cantidad}}
                </ion-label>
                <ion-label text-wrap class="ion-text-left">Precio: ${{producto.precio}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-item>

</div>

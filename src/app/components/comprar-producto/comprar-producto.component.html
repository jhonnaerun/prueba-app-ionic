<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-icon slot="icon-only" name="arrow-back" (click)="cerrarModal()"></ion-icon>
        </ion-buttons>
        <ion-title class="ion-text-center">
            Comprar producto
        </ion-title>
        <ion-buttons slot="end">
            <ion-icon slot="icon-only" color="primary" name="card"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="dark">
    <ion-row class="top-20">

    </ion-row>



    <ion-slides pager=true *ngIf="producto.imgs.length > 1">
        <ion-slide *ngFor="let img of producto.imgs" class="image-slide" [style]=" (img |imagen: producto.usuario )|domSanatizer">
        </ion-slide>
    </ion-slides>

    <ion-slides *ngIf="producto.imgs.length == 1" [options]="slideOne">
        <ion-slide class="image-slide" [style]=" (producto.imgs[0] |imagen: producto.usuario )|domSanatizer">
        </ion-slide>
    </ion-slides>

    <ion-item lines="none" color="dark">
        <ion-grid>
            <ion-row>
                <ion-col size="7">
                    <h5 text-wrap class="ion-text-left">
                        Disponible: {{producto.cantidad}}
                    </h5>
                </ion-col>
                <ion-col style="padding-top: 20px;" size="5">
                    <ion-badge text-wrap class="ion-text-right" color="primary">{{producto.categoria}}</ion-badge>
                </ion-col>
            </ion-row>
            <ion-row>
                <h5 text-wrap class="ion-text-right">Precio: ${{producto.precio}}</h5>
            </ion-row>
        </ion-grid>
    </ion-item>


    <ion-row style="padding-top: 30px;">
        <ion-button size="small" (click)="cantidad = cantidad-1">
            <ion-icon name="remove"></ion-icon>
        </ion-button>
        <ion-input name="cantidad" class="ion-text-center" [(ngModel)]="cantidad" style="width: 50px;"></ion-input>
        <ion-button size="small" (click)="cantidad = cantidad+1">
            <ion-icon name="add"></ion-icon>
        </ion-button>
    </ion-row>

    <ion-row style="padding-top: 50px;">
        <ion-col class="ion-text-center">
            <ion-button class="tam-boton-gr" shape="round" (click)="comprar()">
                Comprar
            </ion-button>
        </ion-col>
    </ion-row>
</ion-content>
